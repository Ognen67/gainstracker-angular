<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label for="email">Email</mat-label>
          <input matInput id="email" required type="text" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input matInput id="password" required type="text" formControlName="password">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
    </div>
  </mat-card>
</div>
